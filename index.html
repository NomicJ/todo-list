<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img
              src="/public/images/logo.svg"
              alt="Иконка Книги Контактов"
              class="header__icon"
            />
            <h1 class="header__title">Книга контактов</h1>
          </div>
          <!-- <nav class="header__actions"> -->
          <button type="button" class="header__button header__button-add">
            <span>Добавить контакт</span>
            <img src="/public/images/plus.svg" alt="plus" />
          </button>
          <button type="button" class="header__button header__button-groups">
            Группы
          </button>
          <!-- </nav> -->
        </div>
      </header>

      <aside class="sidebar">
        <div class="sidebar__header">
          <h2 class="sidebar__title">Группы контактов</h2>
          <button
            class="sidebar__close"
            type="button"
            aria-label="Закрыть боковую панель"
          ></button>
        </div>

        <form class="sidebar__form">
          <fieldset class="sidebar__group">
            <div class="sidebar__input"><span>Друзья</span></div>
            <button class="sidebar__delete" type="button">
              <svg
                width="16"
                height="20"
                viewBox="0 0 16 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  opacity="0.3"
                  d="M1.66664 17.3889C1.66664 18.55 2.61664 19.5 3.77775 19.5H12.2222C13.3833 19.5 14.3333 18.55 14.3333 17.3889V4.72222H1.66664V17.3889ZM4.26331 9.87333L5.75164 8.385L7.99997 10.6228L10.2378 8.385L11.7261 9.87333L9.48831 12.1111L11.7261 14.3489L10.2378 15.8372L7.99997 13.5994L5.7622 15.8372L4.27386 14.3489L6.51164 12.1111L4.26331 9.87333ZM11.6944 1.55556L10.6389 0.5H5.36108L4.30553 1.55556H0.611084V3.66667H15.3889V1.55556H11.6944Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </fieldset>

          <fieldset class="sidebar__group">
            <input
              class="sidebar__input"
              type="text"
              placeholder="Введите название"
            />
            <button class="sidebar__delete" type="button" disabled>
              <svg
                width="16"
                height="20"
                viewBox="0 0 16 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  opacity="0.3"
                  d="M1.66664 17.3889C1.66664 18.55 2.61664 19.5 3.77775 19.5H12.2222C13.3833 19.5 14.3333 18.55 14.3333 17.3889V4.72222H1.66664V17.3889ZM4.26331 9.87333L5.75164 8.385L7.99997 10.6228L10.2378 8.385L11.7261 9.87333L9.48831 12.1111L11.7261 14.3489L10.2378 15.8372L7.99997 13.5994L5.7622 15.8372L4.27386 14.3489L6.51164 12.1111L4.26331 9.87333ZM11.6944 1.55556L10.6389 0.5H5.36108L4.30553 1.55556H0.611084V3.66667H15.3889V1.55556H11.6944Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </fieldset>

          <div class="sidebar__actions">
            <button class="sidebar__button sidebar__button-add" type="button">
              Добавить
            </button>
            <button class="sidebar__button sidebar__button-save" type="submit">
              Сохранить
            </button>
          </div>
        </form>
      </aside>

      <aside class="sidebar active">
        <div class="sidebar__header">
          <h2 class="sidebar__title">Добавление контакта</h2>
          <button
            class="sidebar__close"
            type="button"
            aria-label="Закрыть боковую панель"
          >
            X
          </button>
        </div>

        <form class="sidebar__form">
          <input class="sidebar__input" type="text" placeholder="Введите ФИО" />
          <input
            class="sidebar__input"
            type="text"
            placeholder="Введите номер"
          />

          <div class="custom-select">
            <div class="custom-select__wrapper" tabindex="0">
              <div class="custom-select__selected">
                <span>Выберите группу</span>
                <div class="custom-select__arrow">
                  <svg
                    width="13"
                    height="8"
                    viewBox="0 0 13 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.8849 0.294983L6.29492 4.87498L1.70492 0.294983L0.294922 1.70498L6.29492 7.70498L12.2949 1.70498L10.8849 0.294983Z"
                      fill="currentColor"
                    />
                  </svg>
                </div>
              </div>

              <ul class="custom-select__dropdown">
                <li class="custom-select__option">Группа 1</li>
                <li class="custom-select__option custom-select__option-active">
                  Группа 2
                </li>
                <li class="custom-select__option">Группа 3</li>
                <li class="custom-select__option">Группа 4</li>
                <li class="custom-select__option">Группа 5</li>
              </ul>
            </div>
          </div>

          <div class="sidebar__actions">
            <button class="sidebar__button sidebar__button-save" type="submit">
              Сохранить
            </button>
          </div>
        </form>
      </aside>

      <main class="main">
        <div class="maim__container"></div>
        <div class="text-wrapper">
          <p class="text">Список контактов пуст</p>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
